<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validasi</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css">
    <style>
        body {
            background: burlywood;
        }
    </style>
    <script src="functions.js"></script>
</head>

<body>
    <div class="container py-5">
        <h1 class="text-center"> <strong>Form Validation</strong> </h1>
        <!-- <form action="#" onsubmit="validate()"> -->
            <div class="form-group">
                <label for="nama">Nama Pelanggan : </label>
                <input type="text" autocomplete="off" id="nama" class="form-control">
            </div>
            <div class="form-group">
                <label for="nama">Email : </label>
                <input type="email" autocomplete="off" id="email" class="form-control">
            </div>
            <div class="form-group">
                <label for="nama">Jam Keberangkatan : </label>
                <input type="time" autocomplete="off" id="jam" class="form-control">
            </div>
            <div class="form-group">
                <label for="nama">Tujuan Keberangkatan : </label>
                <input type="text" autocomplete="off" id="tujuan" class="form-control">
            </div>
            <div class="formpgroup">
                <label for="nama">Jumlah Tiket : </label>
                <input type="number" autocomplete="off" id="jumlah" class="form-control">
            </div>
            <button type="submit" class="btn btn-success w-100 mt-4" onclick="validate()">Submit </button>
        </form>
        <div id="res" class="py-3"></div>
    </div>
</body>
</html>
