</head>

<body>
    <form id="frm1">
        Pilih Sepeda Motor : <select id="motor" onchange="pilih()">
            <option value="beat">Beat</option>
            <option value="fino">Fino</option>
            <option value="jupiter">Jupiter</option>
            <option value="r25">R25</option>
